<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>
  </defs>

  <!-- Icon: Symmetrical hexagonal shield with property elements -->
  <g transform="translate(6 6)">
    <!-- Outer hexagon shield -->
    <path d="M24 2L42 12V36L24 46L6 36V12L24 2Z"
          fill="url(#primaryGradient)"
          stroke="#0284C7"
          stroke-width="1.5"
          stroke-linejoin="round"/>

    <!-- Inner architectural element (symmetrical house/building) -->
    <path d="M24 11L34 17V31L24 37L14 31V17L24 11Z"
          fill="white"
          opacity="0.95"/>

    <!-- Center vertical line (axis of symmetry) -->
    <rect x="23" y="15" width="2" height="18"
          fill="url(#accentGradient)"
          rx="1"/>

    <!-- Left side geometric elements -->
    <rect x="16" y="20" width="5" height="2"
          fill="url(#accentGradient)"
          rx="1"/>
    <rect x="16" y="25" width="5" height="2"
          fill="url(#accentGradient)"
          rx="1"/>

    <!-- Right side geometric elements (mirrored for symmetry) -->
    <rect x="27" y="20" width="5" height="2"
          fill="url(#accentGradient)"
          rx="1"/>
    <rect x="27" y="25" width="5" height="2"
          fill="url(#accentGradient)"
          rx="1"/>

    <!-- Top accent (roof/protection) -->
    <path d="M24 13L30 16.5L24 17.5L18 16.5L24 13Z"
          fill="url(#accentGradient)"/>

    <!-- Bottom accent (foundation) -->
    <circle cx="24" cy="32" r="2"
            fill="url(#accentGradient)"/>
  </g>

  <!-- Wordmark with modern tech typography -->
  <text x="62" y="38"
        font-family="'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
        font-size="28"
        font-weight="700"
        letter-spacing="-0.02em"
        fill="#0F172A">
    Fairvia
  </text>

  <!-- Subtle underline accent -->
  <rect x="62" y="43" width="48" height="2"
        fill="url(#accentGradient)"
        rx="1"
        opacity="0.4"/>
</svg>
