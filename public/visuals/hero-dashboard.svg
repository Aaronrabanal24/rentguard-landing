<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0F9FF" />
      <stop offset="100%" stop-color="#E0F2FE" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F8FAFC" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0" y1="0" x2="100" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0EA5E9" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Main Dashboard Container -->
  <g filter="url(#shadow)">
    <!-- Dashboard card -->
    <rect x="60" y="40" width="680" height="520" rx="16" fill="white" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Header bar -->
    <rect x="60" y="40" width="680" height="60" rx="16" fill="url(#buttonGradient)" opacity="0.08"/>

    <!-- Logo area -->
    <circle cx="90" cy="70" r="16" fill="url(#buttonGradient)" opacity="0.9"/>
    <text x="115" y="76" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#0F172A">
      Fairvia Dashboard
    </text>

    <!-- User badge -->
    <rect x="630" y="56" width="90" height="28" rx="14" fill="#F1F5F9"/>
    <circle cx="647" cy="70" r="8" fill="url(#buttonGradient)"/>
    <text x="660" y="75" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">
      Sarah M.
    </text>

    <!-- Main content area -->
    <!-- Title -->
    <text x="90" y="140" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#0F172A">
      Unit Timeline
    </text>
    <text x="90" y="165" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B">
      1847 Valencia St, Unit 4B • Oakland, CA
    </text>

    <!-- Timeline items -->
    <!-- Item 1: Deposit Received (Complete) -->
    <g>
      <rect x="90" y="190" width="620" height="60" rx="12" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="115" cy="220" r="14" fill="#10B981" opacity="0.2"/>
      <path d="M 110 220 L 113 223 L 120 216" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <text x="145" y="218" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#0F172A">
        Deposit Received
      </text>
      <text x="145" y="235" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748B">
        $2,400 • Oct 1, 2025 at 2:15 PM
      </text>

      <rect x="630" y="206" width="65" height="28" rx="6" fill="#D1FAE5"/>
      <text x="643" y="224" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">
        Complete
      </text>
    </g>

    <!-- Item 2: Move-in Inspection (Complete) -->
    <g>
      <rect x="90" y="260" width="620" height="60" rx="12" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="115" cy="290" r="14" fill="#10B981" opacity="0.2"/>
      <path d="M 110 290 L 113 293 L 120 286" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <text x="145" y="288" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#0F172A">
        Move-in Inspection
      </text>
      <text x="145" y="305" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748B">
        12 photos uploaded • Signed by tenant
      </text>

      <rect x="630" y="276" width="65" height="28" rx="6" fill="#D1FAE5"/>
      <text x="643" y="294" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">
        Complete
      </text>
    </g>

    <!-- Item 3: Lease Active (In Progress) -->
    <g>
      <rect x="90" y="330" width="620" height="60" rx="12" fill="url(#cardGradient)" stroke="#0EA5E9" stroke-width="2"/>
      <circle cx="115" cy="360" r="14" fill="#0EA5E9" opacity="0.2"/>
      <circle cx="115" cy="360" r="5" fill="#0EA5E9"/>

      <text x="145" y="358" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#0F172A">
        Lease Active
      </text>
      <text x="145" y="375" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748B">
        284 days remaining • Ends Jul 12, 2026
      </text>

      <rect x="615" y="346" width="80" height="28" rx="6" fill="#DBEAFE"/>
      <text x="623" y="364" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#0369A1">
        In Progress
      </text>
    </g>

    <!-- Item 4: Move-out Notice (Scheduled) -->
    <g>
      <rect x="90" y="400" width="620" height="60" rx="12" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="115" cy="430" r="14" fill="#94A3B8" opacity="0.2"/>
      <circle cx="115" cy="430" r="3" fill="#94A3B8"/>

      <text x="145" y="428" font-family="Inter, system-ui, sans-serif" font-size="15" font-weight="600" fill="#475569">
        Move-out Notice
      </text>
      <text x="145" y="445" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748B">
        Auto-reminder at 60 days before lease end
      </text>

      <rect x="622" y="416" width="73" height="28" rx="6" fill="#F1F5F9"/>
      <text x="632" y="434" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#64748B">
        Scheduled
      </text>
    </g>

    <!-- Compliance badge -->
    <g>
      <rect x="90" y="480" width="200" height="40" rx="8" fill="#ECFDF5" stroke="#6EE7B7" stroke-width="1"/>
      <circle cx="110" cy="500" r="8" fill="#10B981"/>
      <path d="M 107 500 L 109 502 L 113 498" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="128" y="505" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#047857">
        CA Compliant
      </text>
    </g>

    <!-- Quick actions -->
    <rect x="510" y="485" width="200" height="32" rx="8" fill="url(#buttonGradient)"/>
    <text x="560" y="506" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="white" text-anchor="middle">
      View Full Report
    </text>
  </g>
</svg>
