<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainShield" x1="300" y1="50" x2="300" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>
    <linearGradient id="innerShield" x1="300" y1="100" x2="300" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0FDFA" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background subtle grid -->
  <pattern id="trustGrid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#E0F2FE" stroke-width="0.5"/>
  </pattern>
  <rect width="600" height="500" fill="#F0F9FF"/>
  <rect width="600" height="500" fill="url(#trustGrid)"/>

  <!-- Main shield outline -->
  <g filter="url(#glow)">
    <path d="M 300 50 L 450 90 L 450 260 C 450 340 390 400 300 440 C 210 400 150 340 150 260 L 150 90 Z"
          fill="url(#mainShield)"
          opacity="0.15"
          stroke="url(#mainShield)"
          stroke-width="2"/>
  </g>

  <!-- Inner shield -->
  <path d="M 300 80 L 420 110 L 420 250 C 420 315 370 365 300 400 C 230 365 180 315 180 250 L 180 110 Z"
        fill="url(#innerShield)"
        stroke="#0EA5E9"
        stroke-width="2"/>

  <!-- Center checkmark -->
  <circle cx="300" cy="240" r="50" fill="#10B981" opacity="0.15"/>
  <path d="M 275 240 L 290 255 L 325 220"
        stroke="#10B981"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Compliance badges around shield -->

  <!-- Badge 1: CA Compliant (top left) -->
  <g>
    <rect x="40" y="100" width="120" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="70" cy="130" r="12" fill="#10B981"/>
    <path d="M 66 130 L 69 133 L 74 127" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="90" y="127" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      CA Civil Code
    </text>
    <text x="90" y="141" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      ยง1950.5
    </text>
  </g>

  <!-- Badge 2: SOC 2 Type II (top right) -->
  <g>
    <rect x="440" y="100" width="120" height="60" rx="8" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="470" cy="130" r="12" fill="#8B5CF6"/>
    <path d="M 466 130 L 469 133 L 474 127" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="490" y="127" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      SOC 2
    </text>
    <text x="490" y="141" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      Type II
    </text>
  </g>

  <!-- Badge 3: DFPI Licensed (middle left) -->
  <g>
    <rect x="20" y="220" width="130" height="60" rx="8" fill="white" stroke="#0EA5E9" stroke-width="2"/>
    <circle cx="50" cy="250" r="12" fill="#0EA5E9"/>
    <path d="M 46 250 L 49 253 L 54 247" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="70" y="247" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      DFPI
    </text>
    <text x="70" y="261" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      Licensed
    </text>
  </g>

  <!-- Badge 4: AB 2801 (middle right) -->
  <g>
    <rect x="450" y="220" width="130" height="60" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="480" cy="250" r="12" fill="#F59E0B"/>
    <path d="M 476 250 L 479 253 L 484 247" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="500" y="247" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      AB 2801
    </text>
    <text x="500" y="261" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      Compliant
    </text>
  </g>

  <!-- Badge 5: Audit Trail (bottom left) -->
  <g>
    <rect x="40" y="340" width="120" height="60" rx="8" fill="white" stroke="#14B8A6" stroke-width="2"/>
    <circle cx="70" cy="370" r="12" fill="#14B8A6"/>
    <path d="M 66 370 L 69 373 L 74 367" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="90" y="367" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      Audit Trail
    </text>
    <text x="90" y="381" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      Immutable
    </text>
  </g>

  <!-- Badge 6: Encryption (bottom right) -->
  <g>
    <rect x="440" y="340" width="120" height="60" rx="8" fill="white" stroke="#EC4899" stroke-width="2"/>
    <circle cx="470" cy="370" r="12" fill="#EC4899"/>
    <path d="M 466 370 L 469 373 L 474 367" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="490" y="367" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0F172A">
      AES-256
    </text>
    <text x="490" y="381" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
      Encrypted
    </text>
  </g>

  <!-- Title -->
  <text x="300" y="460" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#0F172A" text-anchor="middle">
    Enterprise-Grade Compliance
  </text>
  <text x="300" y="482" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">
    Built for trust, designed for security
  </text>
</svg>
