<svg width="700" height="500" viewBox="0 0 700 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roiBg" x1="0" y1="0" x2="700" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EFF6FF" />
    </linearGradient>
    <linearGradient id="statGradient1" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <linearGradient id="statGradient2" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="statGradient3" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="url(#roiBg)"/>

  <!-- Title section -->
  <text x="50" y="50" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#0F172A">
    Owner ROI Board
  </text>
  <text x="50" y="78" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748B">
    Week of Oct 1 - Oct 7, 2025
  </text>

  <!-- Metric cards row -->
  <g filter="url(#cardShadow)">
    <!-- Card 1: Response Time -->
    <rect x="50" y="110" width="190" height="120" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="50" y="110" width="190" height="8" rx="12" fill="url(#statGradient1)"/>
    <text x="70" y="150" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="#0EA5E9">
      12m
    </text>
    <text x="70" y="175" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      Avg Response Time
    </text>
    <rect x="70" y="190" width="60" height="22" rx="4" fill="#DBEAFE"/>
    <text x="80" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#0369A1">
      ↓ 43% faster
    </text>

    <!-- Card 2: Inquiries -->
    <rect x="255" y="110" width="190" height="120" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="255" y="110" width="190" height="8" rx="12" fill="url(#statGradient2)"/>
    <text x="275" y="150" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="#10B981">
      28
    </text>
    <text x="275" y="175" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      Inquiries This Week
    </text>
    <rect x="275" y="190" width="60" height="22" rx="4" fill="#D1FAE5"/>
    <text x="285" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#059669">
      ↑ 24% growth
    </text>

    <!-- Card 3: Tours Booked -->
    <rect x="460" y="110" width="190" height="120" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="460" y="110" width="190" height="8" rx="12" fill="url(#statGradient3)"/>
    <text x="480" y="150" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6">
      14
    </text>
    <text x="480" y="175" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#64748B">
      Tours Auto-Booked
    </text>
    <rect x="480" y="190" width="70" height="22" rx="4" fill="#EDE9FE"/>
    <text x="490" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#7C3AED">
      50% conversion
    </text>
  </g>

  <!-- Unit performance table -->
  <g filter="url(#cardShadow)">
    <rect x="50" y="260" width="600" height="210" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>

    <!-- Table header -->
    <rect x="50" y="260" width="600" height="45" rx="12" fill="#F8FAFC"/>
    <text x="70" y="287" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#475569">
      UNIT
    </text>
    <text x="280" y="287" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#475569">
      INQUIRIES
    </text>
    <text x="400" y="287" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#475569">
      TOURS
    </text>
    <text x="520" y="287" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#475569">
      STATUS
    </text>

    <!-- Row 1 -->
    <line x1="50" y1="305" x2="650" y2="305" stroke="#E2E8F0" stroke-width="1"/>
    <text x="70" y="330" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#0F172A">
      1847 Valencia #4B
    </text>
    <text x="70" y="348" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
      Oakland, CA
    </text>
    <circle cx="300" cy="335" r="16" fill="#DBEAFE"/>
    <text x="295" y="341" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0369A1">
      12
    </text>
    <circle cx="420" cy="335" r="16" fill="#D1FAE5"/>
    <text x="416" y="341" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#059669">
      6
    </text>
    <rect x="520" y="323" width="90" height="24" rx="6" fill="#DBEAFE"/>
    <text x="533" y="339" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#0369A1">
      Lease Active
    </text>

    <!-- Row 2 -->
    <line x1="50" y1="360" x2="650" y2="360" stroke="#E2E8F0" stroke-width="1"/>
    <text x="70" y="385" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#0F172A">
      523 Market #2A
    </text>
    <text x="70" y="403" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
      San Francisco, CA
    </text>
    <circle cx="300" cy="390" r="16" fill="#DBEAFE"/>
    <text x="296" y="396" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0369A1">
      9
    </text>
    <circle cx="420" cy="390" r="16" fill="#D1FAE5"/>
    <text x="416" y="396" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#059669">
      5
    </text>
    <rect x="520" y="378" width="90" height="24" rx="6" fill="#FEF3C7"/>
    <text x="538" y="394" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#92400E">
      Touring
    </text>

    <!-- Row 3 -->
    <line x1="50" y1="415" x2="650" y2="415" stroke="#E2E8F0" stroke-width="1"/>
    <text x="70" y="440" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#0F172A">
      789 Castro #1
    </text>
    <text x="70" y="458" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">
      San Francisco, CA
    </text>
    <circle cx="300" cy="445" r="16" fill="#DBEAFE"/>
    <text x="296" y="451" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#0369A1">
      7
    </text>
    <circle cx="420" cy="445" r="16" fill="#D1FAE5"/>
    <text x="416" y="451" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#059669">
      3
    </text>
    <rect x="520" y="433" width="90" height="24" rx="6" fill="#D1FAE5"/>
    <text x="530" y="449" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#059669">
      Lease Signed
    </text>
  </g>
</svg>
